<p>Choose a number from 1-5 and try to guess the number right</p>

</div>

<div>
    <label for="Output">The number of guesses were</label>

</div>

    var y = Math.floor(Math.random() * 5 + 1);

    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){ 
   var x = document.getElementById("guessField").value;  
   if(x == y)
   {    
       alert("Congrats! The guess is correct."+ guess + " number of guesses taken.");
   }
   else if(x > y) 
   {    
      alert("Try again with a smaller number");
      guess++;
   }
